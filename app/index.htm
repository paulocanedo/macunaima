<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Macunaima</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/macunaima.css" />
    <link rel="stylesheet" href="lib/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="lib/css/mobile-angular-ui-hover.min.css" />

    <script defer src="lib/js/angular.min.js"></script>
    <script defer src="lib/js/angular-route.js"></script>
    <script defer src="lib/js/angular-touch.min.js"></script>
    <script defer src="lib/js/mobile-angular-ui.min.js"></script>

    <script defer src="init.js"></script>
    <script defer src="macunaima.min.js"></script>

  </head>
  <body ng-app="macunaima" ng-controller="MainController">

    <!-- Sidebars -->
    <div ng-include="'sidebar.htm'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>
    <div class="app">

      <!-- Navbars -->
      <div class="navbar navbar-app navbar-absolute-top">

          <div class="navbar-brand navbar-brand-center">
            <span id="app_title_label">Titulo</span>
          </div>

          <div class="btn-group pull-left">
            <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
              <i class="fa fa-bars"></i>
            </div>
          </div>

          <div class="btn-group pull-right">
            <div class="btn btn-navbar">
              <a href="#/playing_now">
                <i class="fa fa-play-circle-o"></i>
              </a>
            </div>
          </div>
      </div>

      <!-- App Body -->
      <div class="app-body">
        <ng-view class="app-content"></ng-view>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a class="btn btn-navbar btn-icon-only" id="control-previous-music"><i class="fa fa-backward fa-navbar"></i></a>
          <a class="btn btn-navbar btn-icon-only" id=""><i class="fa fa-play fa-navbar"></i></a>
          <a class="btn btn-navbar btn-icon-only" id="control-next-music"><i class="fa fa-forward fa-navbar"></i></a>
        </div>
      </div>

    </div>

  </body>
</html>
